# Specially directly set 127.0.0.1 for a domain is not allowed in here. if you want some domain(eg: example.com) to be 127.0.0.1, just add ‚Äúhost, example.com, reject‚Äù to the ‚Äúfilter_local‚Äù section. The reject action will return DNS response with 127.0.0.1 to the query.
