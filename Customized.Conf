#
# The ‚Äúreject‚Äù returns HTTP status code 404 with no content.
# The ‚Äúreject-200‚Äù returns HTTP status code 200 with no content.
# The ‚Äúreject-img‚Äù returns HTTP status code 200 with content of 1px gif.
# The ‚Äúreject-dict‚Äù returns HTTP status code 200 with content of empty json object.
# The ‚Äúreject-array‚Äù returns HTTP status code 200 with content of empty json array.
# The ‚Äúrequest-header‚Äù works for all the http headers not just one single header, so you can match two or more headers including CRLF in one regular expression.
# The length and encoding related HTTP header fields will be automatically processed by Quantumult if the ‚Äúrewrite‚Äù is body related, so you should not handle them by yourself. The max supported response size is 1024kB(decompressed) for response-body and script-response-body.
# The body related rewrite will not be executed if the body is empty.
# When using javascript in rewrite, you can use those objects: $request, $response, $notify(title, subtitle, message), console.log(message) and Quantumult‚Äôs built-in objects all have prefix ‚Äú$‚Äù.
# Supports: $request.scheme, $request.method, $request.url, $request.path, $request.headers, $response.statusCode, $response.headers, $response.body
# The $notify(title, subtitle, message) will post iOS notifications if Quantumult notification has been enabled.
# The $prefs is for persistent store: $prefs.valueForKey(key), $prefs.setValueForKey(value, key), $prefs.removeValueForKey(key), $prefs.removeAllValues().
# The console.log(message)  will output logs to Quantumult log file if the log level is ‚Äúdebug‚Äù.
# The setTimeout(function() { }, interval) will run function after interval(ms).
# The scripts for script-request-header, script-request-body, script-response-header, script-response-body and script-echo-response should be saved in local ‚ÄúOn My iPhone - Quantumult X - Scripts‚Äù or ‚ÄúiCloud Drive - Quantumult X - Scripts‚Äù. Samples can be found at https://github.com/crossutility/Quantumult-X
#
[rewrite_local]
;^http://example\.com/resource1/1/ url reject
;^http://example\.com/resource1/2/ url reject-img
;^http://example\.com/resource1/3/ url reject-200
;^http://example\.com/resource1/4/ url reject-dict
;^http://example\.com/resource1/5/ url reject-array
;^http://example\.com/resource2/ url 302 http://example.com/new-resource2/
;^http://example\.com/resource3/ url 307 http://example.com/new-resource3/
;^http://example\.com/resource4/ url request-header ^GET /resource4/ HTTP/1\.1(\r\n) request-header GET /api/ HTTP/1.1$1
;^http://example\.com/resource4/ url request-header (\r\n)User-Agent:.+(\r\n) request-header $1User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_11_1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/71.0.3578.98 Safari/537.36$2
;^http://example\.com/resource5/ url request-body ‚Äúinfo‚Äù:\[.+\],‚Äùothers‚Äù request-body ‚Äúinfo‚Äù:[],‚Äùothers‚Äù
;^http://example\.com/resource5/ url response-body ‚Äúinfo‚Äù:\[.+\],‚Äùothers‚Äù response-body ‚Äúinfo‚Äù:[],‚Äùothers‚Äù
;^http://example\.com/resource6/ url script-response-body response-body.js
;^http://example\.com/resource7/ url script-echo-response script-echo.js
;^http://example\.com/resource8/ url script-response-header response-header.js
;^http://example\.com/resource9/ url script-request-header request-header.js
;^http://example\.com/resource10/ url script-request-body request-body.js



