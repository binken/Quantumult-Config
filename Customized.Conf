# Quantumult ÁïåÈù¢‰∏≠ÁöÑÂª∂ËøüÊµãËØïÊñπÂºèÂùá‰∏∫ÁΩëÈ°µÂìçÂ∫îÊÄßÊµãËØïÔºåÊòæÁ§∫ÁöÑÊúÄÁªàÂª∂ËøüÂùá‰∏∫ÈÄöËøáÂØπÂ∫îËäÇÁÇπËÆøÈóÆÊµãËØïÁΩëÈ°µËé∑Âæó HTTP ÂìçÂ∫îÊâÄÈúÄË¶ÅÊó∂Èó¥„ÄÇ
# Áî±‰∫é Trojan ÂçèËÆÆ‰∏∫Êó†ÂìçÂ∫îÊ†°È™åÂçèËÆÆÔºå‰ΩøÂæó HTTP Ê£ÄÊµãÊñπÂºèÂç≥‰ΩøËé∑Âæó‰∫Ü HTTP ÂìçÂ∫îÔºå‰πü‰∏ç‰ª£Ë°®ËäÇÁÇπ‰∏ÄÂÆöÂèØÁî®„ÄÇ
#
# The dns_exclusion_list contains the domains that disabled the placeholder IP(240.*), domains that are not in the dns_exclusion_list all have placeholder IP enabled and have turned on the resolve-on-remote setting.
